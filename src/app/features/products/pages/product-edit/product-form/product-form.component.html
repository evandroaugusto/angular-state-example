<form *ngIf="form" [formGroup]="form" id="edit-form">
  <!-- TITLE-->
  <div class="form-item">
    <input type="text" formControlName="title" placeholder="TÃ­tulo" />
  </div>

  <!-- IMAGE -->
  <div class="form-item field-upload">
    <input type="file" formControlName="image" placeholder="Imagem" />
  </div>

  <!-- BODY -->
  <div class="form-item">
    <textarea rows="12" formControlName="body"></textarea>
  </div>

  <!-- SUBMIT -->
  <div class="form-item">
    <button type="submit" (click)="saveForm(form)">
      Enviar
    </button>
  </div>

  <!-- CANCEL -->
  <div class="form-item">
    <button type="submit" class="btn-cancel" routerLink="/produtos">
      Cancelar
    </button>
  </div>
</form>
